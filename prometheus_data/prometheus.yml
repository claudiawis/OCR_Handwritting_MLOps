# Prometheus configuration file

# Global settings
global:
  scrape_interval: 10s       # How often to scrape targets
  scrape_timeout: 10s        # Timeout for scraping
  evaluation_interval: 10s   # How often rules are evaluated

# Alerting rules (optional, can be configured later)
alerting:
  alertmanagers:
  - static_configs:
      - targets: []

# Scrape configurations
scrape_configs:
  # Scrape Prometheus metrics
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  # Scrape FastAPI (Prediction Service) metrics
  - job_name: fastapi
    metrics_path: /metrics
    scrape_interval: 10s
    static_configs:
      - targets:
          - prediction_service:8000
